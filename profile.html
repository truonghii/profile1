<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- HEADER -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="" class="nav_logo">Marlon</a>
            </div>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active">Home</a></li>
                    <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#skills" class="nav_link">Skill</a></li>
                    <li class="nav_item"><a href="#work" class="nav_link">Work</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_link">Contact</a></li>
                </ul>
            </div>
            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <!-- HOME -->
         <section class="home bd-grid" id="home">
            <div class="home_data">
                <h1 class="home_title">Hi, <br> I'm <span class="home_title-color">Trường</span><br>Web Designer</h1>
                <a href="" class="button">Contact</a>
            </div>
            <div class="home_social">
                <a href="" class="home_social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="" class="home_social-icon"><i class='bx bxl-facebook' ></i></a>
                <a href="" class="home_social-icon"><i class='bx bxl-instagram' ></i></a>
                <a href="" class="home_social-icon"><i class='bx bxl-git' ></i></a>
            </div>
            <div class="home_img">
                <img src="img/perfil.png" alt="" srcset="">
            </div>
         </section>
        <!-- ABOUT -->
         <section class="about section" id="about">
            <h2 class="section-title">About</h2>

            <div class="about_container bd-grid">
                <div class="about_img">
                    <img src="img/about.png" alt="" srcset="">
                </div>
                <div>
                    <h2 class="about_subtitle">I'm Trường</h2>
                    <p class="about_text">Hello, my name is Trường</p>
                </div>
            </div>
         </section>
        <!-- SKILLS -->
         <section class="skills section" id="skills">
            <h2 class="section-title">Skills</h2>

            <div class="skills_container bd-grid">
                <h2 class="skills_subtitle">Profesional Skills</h2>
                <p class="skills_text">Hello, my name is Trường</p>

                <div class="skills_data">
                    <div class="skills_names">
                        <i class='bx bxl-html5 skills_icon'></i>
                        <spam class="skills_name">HTML5</spam>
                    </div>
                    <div>
                        <span class="skills_percentage">95%</span>
                    </div>
                    <div class="skills_bar skills_html"></div>
                </div>

                <div class="skills_data">
                    <div class="skills_names">
                        <i class='bx bxl-css3 skills_icon' ></i>
                        <spam class="skills_name">CSS3</spam>
                    </div>
                    <div>
                        <span class="skills_percentage">95%</span>
                    </div>
                    <div class="skills_bar skills_css"></div>
                </div>

                <div class="skills_data">
                    <div class="skills_names">
                        <i class='bx bxs-paint skills_icon'></i>
                        <spam class="skills_name">UX/UI</spam>
                    </div>
                    <div>
                        <span class="skills_percentage">85%</span>
                    </div>
                    <div class="skills_bar skills_ux"></div>
                </div>

                <div class="skills_data">
                    <div class="skills_names">
                        <i class='bx bxl-javascript skills_icon'></i>
                        <spam class="skills_name">JAVASCRIPT</spam>
                    </div>
                    <div>
                        <span class="skills_percentage">65%</span>
                    </div>
                    <div class="skills_bar skills_js"></div>
                </div>

                <div>
                    <img src="img/work3.png" alt="" class="skills_img">
                </div>
            </div>
         </section>
        <!-- WORK -->
         <section class="work section" id="work">
            <h2 class="section-title">Work</h2>

            <div class="work_container bd-grid">
                <div class="work_img">
                    <img src="img/work1.png" alt="">
                </div>
                <div class="work_img">
                    <img src="img/work2.png" alt="">
                </div>
                <div class="work_img">
                    <img src="img/work3.png" alt="">
                </div>
                <div class="work_img">
                    <img src="img/work4.png" alt="">
                </div>
                <div class="work_img">
                    <img src="img/work5.png" alt="">
                </div>
                <div class="work_img">
                    <img src="img/work6.png" alt="">
                </div>
            </div>
         </section>

         <!-- CONTACT -->
          <section class="contact section" id="contact">
                <h2 class="contact-title">Contact</h2>

                <div class="contact_container bd-grid">
                    <form action="" class="contact_form">
                        <input type="text" placeholder="name" class="contact_input">
                        <input type="mail" placeholder="email" class="contact_input">
                        <textarea name="" id="" cols="0" rows="10" class="contact_input"></textarea>

                        <input type="button" value="Enviar" class="contact_button button">
                    </form>
                </div>
          </section>
    </main>

    <!-- FOOTER -->
     <footer class="footer">
        <p class="footer_title">Truong</p>

        <div class="footer_social">
            <a href="" class="footer_icon"><i class='bx bxl-facebook'></i></a>
            <a href="" class="footer_icon"><i class='bx bxl-instagram' ></i></a>
            <a href="" class="footer_icon"><i class='bx bxl-twitter' ></i></a>
        </div>
        <p>&#169; 2024 copyright all right reserver</p>
     </footer>


    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- MAIN JS -->
    <script src="profile.js"></script>
</body>

</html>
